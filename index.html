<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Flappy Bird Mini</title>
  <style>
    * { margin: 0; padding: 0; border: 0; }
    html, body, #game-frame { width: 100%; height: 100%; overflow: hidden; }
  </style>
  <!-- Telegram WebApp JS for optional future features -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <iframe id="game-frame"
    src="https://emupedia.net/emupedia-game-flappy-bird/"
    frameborder="0"
    allowfullscreen>
  </iframe>
  <script>
    if (window.Telegram.WebApp) {
      Telegram.WebApp.expand(); // make it full height
    }
  </script>
</body>
</html>
